<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Consulta - ORIOLA Denim Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h2>Detalle de Consulta</h2>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Información del Cliente</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Nombre:</strong> <span th:text="${contact.nombre}">Nombre</span></p>
                        <p><strong>Email:</strong> <span th:text="${contact.email}">Email</span></p>
                        <p><strong>Teléfono:</strong> <span th:text="${contact.telefono ?: 'N/A'}">Teléfono</span></p>
                        <p><strong>Fecha:</strong> <span th:text="${contact.fechaCreacion}">Fecha</span></p>
                        <p><strong>Ubicación:</strong> <span th:text="${contact.ubicacion ?: 'N/A'}">Ubicación</span></p>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Consulta</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Asunto:</strong> <span th:text="${contact.asunto ?: 'Sin asunto'}">Asunto</span></p>
                        <p><strong>Producto:</strong> <span th:text="${contact.productoInteres ?: 'General'}">Producto</span></p>
                        <p><strong>Mensaje:</strong></p>
                        <div class="bg-light p-3">
                            <p th:text="${contact.mensaje}">Mensaje</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/admin/contacts" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
