<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos - ORIOLA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #000000;
            --secondary-gray: #666666;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --accent: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--primary-black);
            line-height: 1.6;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-black);
            letter-spacing: -0.5px;
        }

        .add-btn {
            background-color: var(--primary-black);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background-color: var(--secondary-gray);
            color: var(--white);
            text-decoration: none;
            transform: translateY(-1px);
        }

        .table-container {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background-color: var(--light-gray);
            color: var(--primary-black);
            border: none;
            padding: 20px 15px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .filter-input {
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            background: var(--white);
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary-black);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .filter-select {
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            background: var(--white);
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-black);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table tbody tr:hover {
            background-color: var(--light-gray);
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .table tbody td {
            padding: 20px 15px;
            vertical-align: middle;
            border: none;
            font-size: 14px;
        }

        .product-name {
            font-weight: 600;
            color: var(--primary-black);
        }

        .category-badge {
            background-color: var(--light-gray);
            color: var(--primary-black);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .talle-badge {
            background-color: var(--light-gray);
            color: var(--secondary-gray);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .price {
            font-weight: 700;
            color: var(--primary-black);
        }

        .stock-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .stock-success {
            background-color: #d4edda;
            color: #155724;
        }

        .stock-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-published {
            background-color: #d4edda;
            color: #155724;
        }

        .status-hidden {
            background-color: #f8d7da;
            color: #721c24;
        }

        .action-btn {
            margin: 0 2px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            font-size: 12px;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .btn-edit {
            background-color: #a8e6cf;
            color: #2d5a3d;
            border: 1px solid #7dd3a0;
        }

        .btn-edit:hover {
            background-color: #7dd3a0;
            color: #1e3d2a;
        }

        .btn-toggle {
            background-color: #b3d9ff;
            color: #1e3a5f;
            border: 1px solid #80b3ff;
        }

        .btn-toggle:hover {
            background-color: #80b3ff;
            color: #0f1f3f;
        }

        .btn-delete {
            background-color: #ffb3ba;
            color: #8b0000;
            border: 1px solid #ff8080;
        }

        .btn-delete:hover {
            background-color: #ff8080;
            color: #660000;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h4 {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-black);
        }

        .empty-state p {
            font-size: 14px;
            opacity: 0.8;
        }

        .clear-filters {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: var(--secondary-gray);
            cursor: pointer;
            font-size: 12px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .clear-filters:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--primary-black);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }
            
            .page-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            .table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="page-header">
            <h1 class="page-title">Lista de Productos</h1>
            <a href="/admin/products/new" class="add-btn">
                <i class="bi bi-plus-circle"></i>
                Agregar Nuevo Producto
            </a>
        </div>
        
        <!-- Tabla de Productos con Filtros en Encabezados -->
        <div class="table-container">
            <form id="filterForm" method="get" action="/admin/products">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Nombre
                                <input type="text" 
                                       class="filter-input" 
                                       name="search" 
                                       th:value="${search}"
                                       placeholder="Buscar producto...">
                            </th>
                            <th>
                                Categor√≠a
                                <select class="filter-select" name="category">
                                    <option value="">Todas</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.name}" 
                                            th:text="${cat.name}"
                                            th:selected="${cat.name == selectedCategory}">
                                    </option>
                                </select>
                            </th>
                            <th>Talle</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>
                                Publicado
                                <select class="filter-select" name="activo">
                                    <option value="">Todos</option>
                                    <option value="true" th:selected="${activo == 'true'}">Publicado</option>
                                    <option value="false" th:selected="${activo == 'false'}">Oculto</option>
                                </select>
                            </th>
                            <th>
                                Acciones
                                <button type="button" class="clear-filters" onclick="clearFilters()" title="Limpiar filtros">
                                    <i class="bi bi-x-circle"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td>
                                <div class="product-name" th:text="${product.name}"></div>
                            </td>
                            <td>
                                <span th:if="${product.categories != null and !product.categories.empty}" 
                                      class="category-badge" 
                                      th:text="${product.getCategoriasComoTexto()}"></span>
                                <span th:unless="${product.categories != null and !product.categories.empty}" 
                                      class="text-muted">Sin categor√≠a</span>
                            </td>
                            <td>
                                <span th:if="${product.talles != null and !product.talles.empty}" 
                                      class="talle-badge" 
                                      th:text="${product.getTallesComoTexto()}"></span>
                                <span th:unless="${product.talles != null and !product.talles.empty}" 
                                      class="text-muted">-</span>
                            </td>
                            <td>
                                <span class="price">$<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span></span>
                            </td>
                            <td>
                                <span th:if="${product.qty > 0}" 
                                      class="stock-badge stock-success" 
                                      th:text="${product.qty}"></span>
                                <span th:if="${product.qty == 0}" 
                                      class="stock-badge stock-danger">Sin stock</span>
                            </td>
                            <td>
                                <span th:if="${product.activo}" 
                                      class="status-badge status-published">Publicado</span>
                                <span th:if="${!product.activo}" 
                                      class="status-badge status-hidden">Oculto</span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/products/edit/{id}(id=${product.pId})}" 
                                       class="btn action-btn btn-edit" 
                                       title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button th:onclick="'toggleProductStatus(' + ${product.pId} + ', this)'" 
                                            th:class="'btn action-btn btn-toggle'"
                                            th:title="${product.activo ? 'Desactivar publicaci√≥n' : 'Activar publicaci√≥n'}"
                                            th:data-product-id="${product.pId}">
                                        <i th:class="${product.activo ? 'bi bi-eye-slash' : 'bi bi-eye'}"></i>
                                    </button>
                                    <a th:href="@{/admin/products/delete/{id}(id=${product.pId})}" 
                                       class="btn action-btn btn-delete"
                                       onclick="return confirm('¬øEst√°s seguro de que quieres eliminar este producto?');" 
                                       title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="7" class="empty-state">
                                <i class="bi bi-box-seam"></i>
                                <h4>No hay productos registrados</h4>
                                <p>Comienza agregando tu primer producto</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filtrado autom√°tico
        document.addEventListener('DOMContentLoaded', function() {
            const filterInputs = document.querySelectorAll('.filter-input, .filter-select');
            
            filterInputs.forEach(input => {
                input.addEventListener('input', function() {
                    // Debounce para evitar muchas peticiones
                    clearTimeout(this.timeout);
                    this.timeout = setTimeout(() => {
                        document.getElementById('filterForm').submit();
                    }, 500);
                });
            });
        });

        function clearFilters() {
            // Limpiar todos los campos de filtro
            document.querySelectorAll('.filter-input, .filter-select').forEach(input => {
                if (input.type === 'text') {
                    input.value = '';
                } else if (input.tagName === 'SELECT') {
                    input.selectedIndex = 0;
                }
            });
            
            // Enviar formulario
            document.getElementById('filterForm').submit();
        }

        function toggleProductStatus(productId, button) {
            if (confirm('¬øEst√°s seguro de que quieres cambiar el estado de publicaci√≥n de este producto?')) {
                fetch(`/admin/products/${productId}/toggle-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('success', data.message);
                        setTimeout(() => {
                            location.reload();
                        }, 1000);
                    } else {
                        showMessage('error', data.message || 'Error al cambiar el estado del producto');
                    }
                })
                .catch(error => {
                    showMessage('error', 'Error al cambiar el estado del producto: ' + error.message);
                });
            }
        }

        function showMessage(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
    </script>
</body>
</html>
