<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Panel de Administración'} + ' - ORIOLA Denim'">Panel de Administración - ORIOLA Denim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin: 0.1rem 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
        }
        .sidebar .nav-section {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 1.5rem 0 0.5rem 0;
            padding: 0 1rem;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin/dashboard">
                    <i class="bi bi-shop me-2"></i>ORIOLA Admin
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" target="_blank">
                                <i class="bi bi-eye me-1"></i>Ver Sitio
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle me-1"></i>Admin
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/admin/users/change-password">
                                    <i class="bi bi-key me-2"></i>Cambiar Contraseña
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">
                                    <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                                </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Sidebar -->
    <div th:fragment="sidebar">
        <div class="col-md-3 col-lg-2 px-0">
            <div class="sidebar p-3">
                <div class="text-center mb-4">
                    <h4 class="text-white">ORIOLA</h4>
                    <small class="text-white-50">Panel Admin</small>
                </div>
                
                <nav class="nav flex-column">
                    <!-- Dashboard -->
                    <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/admin/dashboard'} ? 'active'" href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i>Dashboard
                    </a>
                    
                    <!-- Gestión de Contenido -->
                    <div class="nav-section">Contenido</div>
                    <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/products')} ? 'active'" href="/admin/products">
                        <i class="bi bi-box-seam"></i>Productos
                    </a>
                    <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/categories')} ? 'active'" href="/admin/categories">
                        <i class="bi bi-tags"></i>Categorías
                    </a>
                    <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/colors')} ? 'active'" href="/admin/colors">
                        <i class="bi bi-palette"></i>Colores
                    </a>
                    
                    <!-- Comunicación -->
                    <div class="nav-section">Comunicación</div>
                    <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/contacts')} ? 'active'" href="/admin/contacts">
                        <i class="bi bi-envelope"></i>Consultas
                    </a>
                    
                    <!-- Administración -->
                    <div class="nav-section">Administración</div>
                    <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/users')} ? 'active'" href="/admin/users" th:if="${user != null and user.role == T(com.orioladenim.entity.User$Role).SUPER_ADMIN}">
                        <i class="bi bi-people"></i>Usuarios
                    </a>
                    <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/settings')} ? 'active'" href="/admin/settings">
                        <i class="bi bi-gear"></i>Configuración
                    </a>
                    
                    <!-- Ayuda -->
                    <div class="nav-section">Ayuda</div>
                    <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/admin/help')} ? 'active'" href="/admin/help">
                        <i class="bi bi-question-circle"></i>Manual
                    </a>
                    
                    <hr class="text-white-50 my-3">
                    
                    <!-- Enlaces Externos -->
                    <a class="nav-link" href="/" target="_blank">
                        <i class="bi bi-eye"></i>Ver Sitio
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div th:fragment="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <!-- El contenido específico de cada página se insertará aquí -->
    </div>
</body>
</html>
