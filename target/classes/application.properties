spring.application.name=OriolaIndumentaria

# Puerto del servidor
server.port=8080

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/oriola_indumentaria?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true

# Configuración de Spring Boot DevTools para desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
spring.devtools.livereload.port=35729

# Excluir archivos que no necesitan reinicio
spring.devtools.restart.exclude=static/**,public/**,resources/**,META-INF/maven/**,META-INF/resources/**

# Configuración adicional para mejor rendimiento
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.additional-exclude=target/**,*.log

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# Configuración de subida de archivos
upload.path=uploads
upload.thumbnail.path=uploads/thumbnails

